<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <link href="css/my-styles.css" rel="stylesheet" media="screen">
    <link href='http://fonts.googleapis.com/css?family=Comfortaa:400' rel='stylesheet' type='text/css'>

    <title>CommuteCast</title>
  </head>

  <body>

    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <!-- Mobile display button -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand main-logo" href="http://pixel-glyph.github.io/CommuteCast/">CommuteCast</a>
          <p class="sub-heading hidden-xs">The weather along the way!</p>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

          <form class="navbar-form navbar-right form-inline" role="search">
            <div class="form-group">
              <select id="commute-day" class="dropdown dropdown-toggle form-control" data-toggle="dropdown" aria-expanded="false" name="day">
                <option value="today">Today</option>
                <option value="1"></option>
                <option value="2"></option>
                <option value="3"></option>
                <option value="4"></option>
                <option value="5"></option>
                <option value="6"></option>
                <option value="7"></option>
              </select>
              <span class="start">
                <input type="text" id="start" class="form-control search" placeholder="Start" />
                <ul id="start-sugs" class="suggestions"></ul>
              </span>
              <span class="destination">
                <input type="text" id="end" class="form-control search" placeholder="Destination" />
                <ul id="dest-sugs" class="suggestions"></ul>
              </span>
            </div>
            <button type="button" id="get-route" class="btn btn-primary" onclick="calcRoute();">Get Route</button>
          </form>

        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <div id="map-canvas"></div>
    <!-- <footer><p>CommuteCast&copy; 2015 | Andrew Jensen-Battaglia</p></footer> -->
  </body>

  <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
  <script src="http://code.jquery.com/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
  <script src="js/weather-icons.js" type="text/javascript"></script>
  <script src="js/routeCast.js" type="text/javascript" charset="utf-8"></script>

</html>
