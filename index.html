<!DOCTYPE html>
<html>
  <head>

    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet" media="screen">
    <link href="css/my-styles.css" rel="stylesheet" media="screen">
    <title>CommuteCast</title>

  </head>
  <body>

    <div id="panel">
      <b>Start: </b>
      <input id="start" type="textbox" value="Rochester, NY">
      <b>End: </b>
      <input id="end" type="textbox" value="Syracuse, NY">
      <input type="button" value="Get Route" onclick="calcRoute();">
      <select id="commuteDay" name="day">
        <option value="today">Today</option>
        <option value="1"></option>
        <option value="2"></option>
        <option value="3"></option>
        <option value="4"></option>
        <option value="5"></option>
        <option value="6"></option>
        <option value="7"></option>
      </select>
    </div>
    <button id="newRoute" type="button">New Route</button>
    <div id="map-canvas"></div>

  </body>

  <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
  <script src="http://code.jquery.com/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="./routeCast.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/bootstrap.min.js"></script>
  
</html>
